<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  <main>
  <div class="image">
    <img src="images/illustration-mockups.svg" alt="desktop and mobile browser windows" class="mockup">
  </div>
  <div class="text">
  <h1 class="title">Build The Community Your Fans Will Love</h1>

  <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>

  <button class="register">Register</button>
</div>
</main>
<section class="social-icons">
  <div class="icon-border">
  <i class="fab fa-facebook-f fa-lg"></i>
</div>
  <div class="icon-border">
  <i class="fab fa-twitter fa-lg"></i>
</div>
  <div class="icon-border">
  <i class="fab fa-instagram fa-lg"></i>
</div>
</section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/5731871d5b.js" crossorigin="anonymous"></script>
</body>
</html>
